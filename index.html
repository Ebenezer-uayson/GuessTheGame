
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Word</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


   <!-- start Quiz button -->
   <div class="start_game"><button>Start Game</button></div>

<!-- Main Box-->
    <div class="wrapper">
        <h1>Guess The Word</h1>
        
        <div class="content">
            <input type="text" class="typing-input" maxlength="1" style="text-transform: lowercase;">
            <div class="inputs"></div>
            <div class="details">
                <p class="hint">Hint: <span class="hint"></span></p>
                <p class="attempts">Remaining Attempts: <span class="atmp"></span></p>
                <p class="wrong-letter">Wrong Letters: <span class="WL"></span></p>
            </div>
            <button class="reset-btn">Reset Game</button>
        </div>
        <footer>By EPKQ (Type in small Letters)</footer>
    </div>
   
    
    <script src="/words.js"></script>
    <script src="/script.js"></script>
</body>
</html>
